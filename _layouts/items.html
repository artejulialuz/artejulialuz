<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans&display=swap" rel="stylesheet">
    <title>{{ page.titulo }} - Júlia Luz</title>
</head>

<body class="grid-container">

    <nav class="navbar">
        <a href="/index.html">
            <h1>Arte Júlia Luz</h1>
        </a>
        <div class="navbar-itens">
            <ul>
                <li>
                    <a href="/sobre.html">Sobre</a>
                </li>
                <li>
                    <a href="/galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="/contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="background">
        <section class="especific">
            <h1> {{ page.conteudo }} </h1>
        </section>

        <!--Imagens usadas para abrir o LightBox-->
        <div class="images">
            <div class="item-image">
                <img src="{{ page.src1 }}" alt="{{ page.alt1 }}" onclick="openModal();currentSlide(1)"
                    class="hover-shadow">
            </div>
            <!--    
            <div class="item-image">
                <img src="{{ page.src2 }}" alt="{{ page.alt2 }}" onclick="openModal();currentSlide(2)"
                    class="hover-shadow">
            </div>
            <div class="item-image">
                <img src="{{ page.src3 }}" alt="{{ page.alt3 }}" onclick="openModal();currentSlide(3)"
                    class="hover-shadow">
            </div>
            <div class="item-image">
                <img src="{{ page.src4 }}" alt="{{ page.alt4 }}" onclick="openModal();currentSlide(4)"
                    class="hover-shadow">
            </div>
        </div>
        -->

            <!--O Modal/LightBox-->
            <div id="oModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">
                    <div class="slides">
                        <div class="numbertext"> 1/1</div>
                        <img src="{{ page.src1 }}" alt="{{ page.alt1 }}">
                    </div>

                    <!--
                        <div class="slides">
                    <div class="numbertext"> 2/4</div>
                    <img src="{{ page.src2 }}" alt="{{ page.alt2 }}">
                </div>

                <div class="slides">
                    <div class="numbertext"> 3/4</div>
                    <img src="{{ page.src3 }}" alt="{{ page.alt3 }}">
                </div>

                <div class="slides">
                    <div class="numbertext"> 4/4</div>
                    <img src="{{ page.src4 }}" alt="{{ page.alt4 }}">
                </div>
            -->

                    <!--Controle de Slides-->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>

            <div class="info">
                <h2>Informações Adicionais</h2>
                <div class="info-adc">
                    <ul>
                        <li>&raquo; {{ page.tamanho }}</li>
                        <li>&raquo; {{ page.material }}</li>
                        <li>
                            <a class ="btn" href="{{ page.comprar }}">comprar</a>
                        </li>
                    </ul>
                </div>

    </main>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com/artejulialuz/">
                    <img src="/assets/images/face.png" alt="Página Facebook" width="40px" height="40px">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/artejulialuz/">
                    <img src="/assets/images/insta.jpg" alt="Página Instagram" width="40px" height="40px">
                </a>
            </li>

        </ul>
    </footer>

    <script src="/assets/javascript/main.js"></script>
</body>

</html>
