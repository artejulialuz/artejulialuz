---
layout: pages
titulo: Galeria
conteudo: Galeria
---

<section class="gallery">
  {% assign c = site.data.collections | sort: 'name' %}
  {% for collection in c %}
  <div class="gallery-items">
    <a href="{{ collection.link }}"><img src="{{ collection.thumb }}" alt="{{ palestrante.name }}"></a>
    <div class="gallery-description">
      
        <h3>{{ collection.name }}</h3>
        <p>{{ collection.description }}</p>
      

    </div>
  </div>
  {% endfor %}
</section>
